<!DOCTYPE html>
<html lang="en" xmln="http://wwww.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link  rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" src= "/static/jquery.min.js" th:src = "@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src ="/static/bootstrap.min.js" th:src = "@{/js/bootstrap.min.js}"></script>

</head>
<body>
<header>
    <div role="navigation">
        <div class="navbar navbar-inverse">
            <a href="#" class="navbar-brand">Notes</a>
            <div class=" navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Manage Notes</a> </li>
                    <li><a href="#">All Notes</a> </li>

                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">

    <h1>Notes</h1>

    <p>
        <a href="/notesEdit" th:href="@{/notesEdit}">Create</a>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notes : ${notesList}">
            <td th:text="${notes.id}">1</td>
            <td th:text="${notes.title}">Test</td>
            <td th:text="${notes.content}">Content</td>
            <td>
                <a href="/notesEdit/1" th:href="@{/notesEdit/__${notes.id}__}">Edit</a>
                <a href="/notesDelete/1" th:href="@{/notesDelete/__${notes.id}__}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
